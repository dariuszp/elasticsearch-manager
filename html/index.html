<h4><span ng-bind="index.name"></span> <small>created: <span ng-bind="index.settings.index.creation_date | date : 'dd.MM.yyyy H:mm:ss'"></span></small></h4>
<hr>

<fieldset>
    <legend>Aliases</legend>
    <div class="aliases">
        <span ng-repeat="alias in index.aliases" class="label label-info">alias</span>
        <form action="/" ng-submit="addAlias($event, newAliasName)" class="pull-left">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button"><span class="fa fa-plus"></span></button>
                </span>
            </div>
        </form>
    </div>
</fieldset>
