<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-12 col-sm-2">
            <h4>Indexes</h4>
            <hr>
            <div class="list-group">
                <a ng-repeat="(indexName, indexStats) in stats.indices" ng-bind="indexName" ui-sref="homepage.index({ index: indexName })" ui-sref-active="active" href="" class="list-group-item"></a>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" ng-model="newIndexName" placeholder="New index name">
                    <button type="submit"><span class="fa fa-plus"></span></button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-10">
            <ui-view></ui-view>
        </div>
    </div>
</div>
