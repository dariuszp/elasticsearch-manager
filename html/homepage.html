<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-12 col-sm-2">
            <h4>Indexes</h4>
            <hr>
            <div class="list-group">
                <div ng-repeat="(indexName, indexStats) in stats.indices" ui-sref-active="active" href="" class="list-group-item">
                    <div class="index-list-item">
                        <a href="" ng-bind="indexName" ui-sref="homepage.index({ index: indexName })"></a>
                    </div>
                    <div class="pull-right">
                        <a href="" ng-click="deleteIndex($event, indexName)"><span class="text-danger fa fa-trash"></span></a>
                    </div>
                </div>
            </div>
            <form action="/" method="post" ng-submit="createIndex($event, newIndexName)">
                <div class="input-group">
                    <input type="text" ng-model="newIndexName" placeholder="New index name" class="form-control">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success"><span class="fa fa-plus"></span></button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-10">
            <ui-view></ui-view>
        </div>
    </div>
</div>
